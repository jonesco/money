<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="90" cy="90" r="85" fill="url(#bg)" stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Buy arrow down -->
  <path d="M45 67.5 L90 112.5 L135 67.5" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Sell arrow up -->
  <path d="M45 112.5 L90 67.5 L135 112.5" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Hold line -->
  <line x1="45" y1="90" x2="135" y2="90" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Text labels -->
  <text x="90" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Buy↓Sell↑Hold</text>
</svg> 